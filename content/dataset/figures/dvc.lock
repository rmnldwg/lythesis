schema: '2.0'
stages:
  export-to-pdf:
    cmd: "inkscape --without-gui --file=../data/combined_plots.svg --export-pdf=statistics.pdf\
      \ --export-latex --export-area=0:0:0.5:0.5\n"
    deps:
    - path: ../data/combined_plots.svg
      md5: bfed4afd0a7b571886c8991fc0207066
      size: 151236
    outs:
    - path: statistics.pdf
      md5: 9e588667d093bdca6c71edfe3fb7baf9
      size: 379941
    - path: statistics.pdf_tex
      md5: 9d274af715254a3e8d6ef19ceb06e9f0
      size: 2061
  crop-figure:
    cmd: "sed statistics.pdf_tex -e '56s/.*/    \\\\put(0,0){\\\\includegraphics[width=\\\
      \\unitlength,page=1,trim=14mm 25mm 15mm 30mm]{statistics.pdf}}%/' > statistics_crop.pdf_tex\n"
    deps:
    - path: statistics.pdf_tex
      md5: 9d274af715254a3e8d6ef19ceb06e9f0
      size: 2061
    outs:
    - path: statistics_crop.pdf_tex
      md5: f6131763f462788d47854bc433deac7e
      size: 2086
